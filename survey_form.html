<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
        }
    
        .popup-content {
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0px 0px 10px 0px #000;
          text-align: center;
        }
      </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center my-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 700px;">
    <form class="row g-3" id="survey-form">
        <h1 class="display-6 justify-content-center">Coustomer Survey Form</h1><hr>
        <div class="col-md-6">
          <label for="first-name" class="form-label">First Name</label>
          <input  type="text" id="first-name" required class="form-control" >
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" required>
        </div>
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="col-md-6">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select">
              <option selected value="">Select Country</option>
              <option value="Canada">India</option>
              <option value="USA">Russia</option>
              <option value="Canada">UK</option>
              <option value="USA">China</option>
              <option value="Canada">Canada</option>
              <option value="USA">USA</option>
            </select>
          </div>

        <div class="col-md-6 mt-3 align-items-center" style="display: flex;">
            <label class="form-label ">Gender</label><br>
        <div class="form-check">
           
             <input class="form-check-input ms-3" type="radio" name="gender" value="Male" id="male" checked>
            <label class="form-check-label  ms-1" for="flexRadioDefault1">
            Male
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input  ms-3" type="radio" name="gender" value="Female" id="female" >
            <label class="form-check-label  ms-1" for="flexRadioDefault2">
                Female
            </label>
            </div>
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Profession</label>
          <input type="text" class="form-control"  id="profession" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        
        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile No.</label>
          <input type="number" class="form-control"  id="mobile" required>
        </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
          <input type="reset" class="btn btn-success" value="Reset">
        </div>
      </form>

  </div>
  <div class="z-3 position-absolute p-5 rounded-3" id="popup" >
    <div class="popup-content" id="popup-content">
      <h2>Form Submission Details</h2><hr>
     <table class="table">
        <tr>
            <th>
                First Name:
            </th>
            <td id="first-name-display">
              
            </td>
        </tr>
        <tr>
            <th>
                Last Name:
            </th>
            <td id="last-name-display">
              
            </td>
        </tr>
        <tr>
            <th>
                Date of Birth:
            </th>
            <td id="dob-display">
              
            </td>
        </tr>
        <tr>
            <th>
                Country:
            </th>
            <td id="country-display">
              
            </td>
        </tr>
        <tr>
            <th>
               Gender:
            </th>
            <td id="gender-display">
              
            </td>
        </tr>
        <tr>
            <th>
                Profession:
            </th>
            <td id="profession-display">
              
            </td>
        </tr>
        <tr>
            <th>
                Email:
            </th>
            <td id="email-display">
              
            </td>
        </tr>
        <tr>
            <th>
                Mobile No.:
            </th>
            <td id="mobile-display">
              
            </td>
        </tr>

     </table>
      
      
     
      <button  id="close-popup" class="btn btn-success">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("survey-form");
    const popup = document.getElementById("popup");
    const popupContent = document.getElementById("popup-content");
    const closePopup = document.getElementById("close-popup");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const genderElements = document.getElementsByName("gender");
      const gender = Array.from(genderElements)
        .filter((el) => el.checked)
        .map((el) => el.value)
        .join(", ");
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;

      
      document.getElementById("first-name-display").textContent = ` ${firstName}`;
      document.getElementById("last-name-display").textContent = ` ${lastName}`;
      document.getElementById("dob-display").textContent = ` ${dob}`;
      document.getElementById("country-display").textContent = ` ${country}`;
      document.getElementById("gender-display").textContent = ` ${gender}`;
      document.getElementById("profession-display").textContent = ` ${profession}`;
      document.getElementById("email-display").textContent = ` ${email}`;
      document.getElementById("mobile-display").textContent = ` ${mobile}`;

      
      popup.style.display = "block";
    });

    closePopup.addEventListener("click", function () {
     
     popup.style.display = "none";
     form.reset();
   });
  </script>
 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
